<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/BebasNeueBold/BebasNeueBold.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main_header">
        <a href="#" class="logo"></a>
        <h1 class="main_title">PARTNER WITH KONSTUCT</h1>
        <p class="description">An award-winning construction management firm</p>
        <a href="#" class="scroll">SCROLL DOWN</a>
    </header>
    <nav class="header_nav">
        <div class="container header_menu">
            <a href="#" class="logo_black"></a>
            <ul class="header_menu_items">
                <li class="header_item"><a href="#" class="header_link">Home</a></li>
                <li class="header_item"><a href="#" class="header_link">About</a></li>
                <li class="header_item"><a href="#" class="header_link">Services</a></li>
                <li class="header_item"><a href="#" class="header_link">Work</a></li>
                <li class="header_item"><a href="#" class="header_link">Contact</a></li>
            </ul>
        </div>
    </nav>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.scroll').click(function() {
                let cls = $(this).closest('.main_header').next().offset().top;
                $("html, body").animate({scrollTop: cls}, "slow");
            })
        });
    </script>
</body>

</html>
